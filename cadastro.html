    <registration class="registration">
        <div class="registration__logobox">
            <img src="./assets/logo-white.png" alt="logo" class="registration__logo" />
            <h1 class="heading-logo">
              Cade o Link??
            </h1>
        </div>
        
        
        <div class="registration__form">

            
            
            <h2 class="heading-secundary">Pronto para se cadastrar?</h2>

            <div class="u-margin-botton-small">
                <h3 class="heading-quartiary">Ja possui cadastro? <a href="./index.html" class='registration__login'> LOGIN</a></h3>          
            </div>

            <div class="u-margin-botton-small">
                <div class="registration__button--group">
                    <button class="button button--white"> <img class="registration__logos" src="./assets/google.png" alt="Logo Google">  Google</button>
                    <h3 class="heading-quartiary"> ou </h3>
                    <button class="button button--white"> <img class="registration__logos" src="./assets/facebook.png" alt="Logo Facebook"> Facebook</button>
                </div>
            </div>


            <form action="#" class="form">             
                <input
                    type="email"
                    class="form__input"
                    placeholder="Digite seu e-mail"
                    id="email"
                    required
                />
                <label for="email" class="form__label">E-mail</label>
                <input
                    type="text"
                    class="form__input"
                    placeholder="Digite seu nome completo"
                    id="nome"
                    required
                />
                <label for="nome" class="form__label">Nome completo</label>
                <input
                    type="text"
                    class="form__input"
                    placeholder="Digite sua senha"
                    id="senha"
                    required
                />
                <label for="senha" class="form__label">Senha</label>
                <input
                type="text"
                class="form__input"
                placeholder="Confirme sua senha"
                id="senha"
                required
                />
                <label for="senha" class="form__label">Senha</label>
                <input
                type="tel"
                class="form__input"
                placeholder="Celular"
                id="tel"
                required
                />
                <label for="tel" class="form__label">Celular</label>
                <div class="u-margin-botton-small">
                    <h3 class="heading-quartiary">Ao clicar em "cadastre-se", você aceita os <a href="./index.html" class='registration__login'> TERMOS DE USO</a> e a <a href="./index.html" class='registration__login'> POLÍTICA DE PRIVACIDADE</a></h3>
                </div>
                
                <button class="button button--center button--white">Cadastre-se</button>
            </form>


        </div>
